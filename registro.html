        <div id="">
		    <h2>Registro de Articulo</h2>
            <form name="" id="" action="" method="POST">
              
               <fieldset class="panel clearfix shadow">
                   
                   <legend>Datos del Producto</legend>    
               
                   <ul class="campos clearfix">

                            <li><p>
                                Codigo:
                                <input type="number" name="" id="" class="" value="">
                            </p></li>
                            <li><p>
                                Nombre:
                                <input type="text" name="" id="" class="" value="">
                            </p></li>

                            <li><p>
                                Descripción:
                                <input type="text" name="" id="" class="" value="">
                            </p></li>

                       
                            <li><p>
                                Precio:
                                <input type="number" step=".1" name="" id="" class="" value="">
                                $
                            </p></li>

                            <li class="talla">
                                <p>Talla:</p>
                                <select name="Talla" id="talla" class="talla">
                                   <option value="niños">Niños</option>
                                    <option value="35">35</option>
                                    <option value="36">36</option>
                                    <option value="37">37</option>
                                    <option value="38">38</option>
                                    <option value="39">39</option>
                                    <option value="40">40</option>
                                    <option value="41">41</option>
                                    <option value="42">42</option>
                                    <option value="43">43</option>
                                    <option value="44">44</option>
                                    <option value="45">45</option>
                                </select>
                                
                                <select name="genero" id="categoria" class="talla">
                                    <option value="caballeros">Caballeros</option>
                                    <option value="damas">Damas</option>
                                    <option value="niños">Niños</option>
                                    
                                </select>
                                
                                
                            </li>
                            
                           
                            

                    </ul>
                    
                </fieldset>    
                
                
                
                <fieldset class="panel imagen clearfix shadow">
                    <legend>Imagenes del Producto</legend>    

                    <p class="imagen">
                        Imagen Principal:
                        <input  name="archivo" type="file" > 
                        <br><br>
                        Alterna 1:
                        <input  name="archivo" type="file" > 
                        <br><br>
                        Alterna 2:
                        <input  name="archivo" type="file" > 
                        <br><br>
                        Alterna 3:
                        <input  name="archivo" type="file" > 
                        <br><br>
                        Alterna 4:
                        <input  name="archivo" type="file"  accept="image/jpeg" > 
                        <br><br>
                    </p>
                
                </fieldset>





                <div class="acciones">
                    
                    <input  type="submit" name="login" class="button" value="Registrar" >
                    <input type="reset" value="Cancelar" class="button">
                
                </div>

            </form>

	    </div>
